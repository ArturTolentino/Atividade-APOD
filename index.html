<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js"></script>
  <title>APOD</title>
</head>
  <body>
    <header>
      <h1>Astronomy picture of the day</h1>
      <p>Descubra o cosmos! Cada dia é apresentada uma imagem ou fotografia diferente do nosso fascinante universo, juntamente com uma breve explicação escrita por um astrônomo profissional.</p>
  </header>

  <main>
      <form id="dateSelect" action="">
        <p>Digite a data que deseja aqui : </p>
        <input id="dateSearch" type="date" name="date">
        <button id="btnSearch" type="button">Pesquisar</button>
      </form>
    </div>
    <p id="date"></p>
    <iframe id="frame"></iframe>

    <p id="title"></p>
    <p id="autor"></p>
  </main>

  <footer>APOD NASA &copy By Artur Rodrigues</footer>
</body>
</html>
